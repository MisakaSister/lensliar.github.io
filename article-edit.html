<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑文章 - 创作空间</title>
    <link rel="icon" type="image/png" href="assets/logo/ed3ac818-534b-4963-b114-b814a0a43304 (1).png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- TinyMCE 富文本编辑器 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.10.7/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        .edit-container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .edit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .edit-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }
        
        .edit-actions {
            display: flex;
            gap: 15px;
        }
        
        .edit-form {
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
            font-size: 16px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .tinymce-editor {
            min-height: 1000px;
        }
        
        .image-upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .image-upload-area:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #666;
        }
        
        .upload-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }
        
        .upload-hint {
            font-size: 12px;
            color: #666;
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .preview-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .preview-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .preview-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        
        .btn-cancel {
            background: #6c757d;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-cancel:hover {
            background: #5a6268;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="admin-page">
    <!-- 加载遮罩 -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-newspaper"></i>
                <span class="logo-text">创作空间</span>
                <span class="admin-badge">文章编辑</span>
            </div>
            <div class="nav-links">
                <a href="article-admin.html" class="nav-item">
                    <i class="fas fa-arrow-left"></i>
                    <span>返回管理</span>
                </a>
                <a href="admin.html" class="nav-item">
                    <i class="fas fa-cogs"></i>
                    <span>管理后台</span>
                </a>
                <a href="#" id="logout-link" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>退出</span>
                </a>
            </div>
        </nav>
    </header>

    <div class="edit-container">
        <div class="edit-header">
            <h1 class="edit-title" id="page-title">
                <i class="fas fa-edit"></i>
                新建文章
            </h1>
            <div class="edit-actions">
                <button class="btn-cancel" onclick="goBack()">
                    <i class="fas fa-times"></i>
                    取消
                </button>
                <button class="btn-save" onclick="saveArticle()" id="save-btn">
                    <i class="fas fa-save"></i>
                    保存文章
                </button>
            </div>
        </div>

        <div class="edit-form">
            <form id="article-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="article-title">
                            <i class="fas fa-heading"></i>
                            文章标题 *
                        </label>
                        <input type="text" class="form-input" id="article-title" name="title" placeholder="请输入文章标题" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="article-category">
                            <i class="fas fa-tag"></i>
                            分类
                        </label>
                        <select class="form-input" id="article-category" name="category">
                            <option value="">请选择分类</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label class="form-label">
                        <i class="fas fa-align-left"></i>
                        文章内容 *
                    </label>
                    <textarea id="article-content-editor" class="tinymce-editor"></textarea>
                </div>
                
                <div class="form-group full-width">
                    <label class="form-label">
                        <i class="fas fa-image"></i>
                        封面图片
                    </label>
                    <div class="image-upload-area" onclick="document.getElementById('article-image-file').click()">
                        <div class="upload-icon">📷</div>
                        <div class="upload-text">点击选择封面图片</div>
                        <div class="upload-hint">支持 JPG、PNG、GIF、WebP 格式，最大 5MB</div>
                    </div>
                    <input type="file" id="article-image-file" accept="image/*" style="display: none;" onchange="handleArticleImageSelect(event)">
                    <input type="hidden" id="article-cover-image" name="cover-image">
                    <div id="article-image-preview" class="preview-grid" style="display: none;"></div>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/api-client.js"></script>
    <script src="assets/js/article-edit.js?v=1.0.6"></script>
</body>
</html>
