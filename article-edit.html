<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑文章 - 创作空间</title>
    <link rel="icon" type="image/png" href="assets/logo/ed3ac818-534b-4963-b114-b814a0a43304 (1).png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/tinymce-custom.css">
    <!-- TinyMCE 富文本编辑器 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.10.7/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        /* 页面特有样式 - 最小化覆盖 */
        .edit-container {
            max-width: 95vw !important;
            margin: 0 auto !important;
            padding: 30px 20px !important;
        }
        
        .edit-header {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px) !important;
            border-radius: 20px !important;
            padding: 30px !important;
            margin-bottom: 30px !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1) !important;
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
        }
        
        .edit-title {
            font-size: 2rem !important;
            font-weight: 700 !important;
            color: #2c3e50 !important;
            margin: 0 !important;
        }
        
        .edit-actions {
            display: flex !important;
            gap: 15px !important;
        }
        
        .edit-form {
            background: #fff !important;
            border-radius: 12px !important;
            padding: 40px !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1) !important;
            width: 100% !important;
            max-width: none !important;
        }
        
        /* 确保富文本框充分利用空间 */
        .form-group.full-width {
            width: 100% !important;
            max-width: none !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        .form-group.full-width .tinymce-editor {
            width: 100%;
            min-height: 400px;
        }
        
        /* 强制TinyMCE容器使用全宽和合适高度 */
        .tox.tox-tinymce {
            width: 100%;
            min-height: 400px;
        }
        
        .tox .tox-edit-area,
        .tox .tox-edit-area__iframe {
            width: 100%;
        }
        
        /* 最强力的宽度修复 - 覆盖所有可能的限制 */
        /* 精简覆盖，避免过多 !important */
        .edit-form .form-group.full-width,
        .edit-form .tinymce-editor,
        .edit-form .tox.tox-tinymce { max-width: none; }
        
        /* 特别针对编辑器容器 */
        .edit-form .form-group.full-width {
            width: 100%;
            box-sizing: border-box;
        }
        
        /* 强制编辑器使用全宽和合适高度 */
        .edit-form .tox.tox-tinymce {
            width: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 确保编辑区域有合适的高度 */
        .edit-form .tox .tox-edit-area,
        .edit-form .tox .tox-edit-area__iframe { height: auto; }
        
        /* Unicode图标样式 */
        .logo-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .nav-icon {
            font-size: 16px;
            margin-right: 8px;
        }
        
        .title-icon {
            font-size: 20px;
            margin-right: 10px;
        }
        
        .btn-icon {
            font-size: 14px;
            margin-right: 6px;
        }
        
        .label-icon {
            font-size: 16px;
            margin-right: 8px;
        }
    </style>
</head>
<body class="admin-page">
    <!-- 加载遮罩 -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <header>
        <nav>
            <div class="logo">
                <span class="logo-icon">📰</span>
                <span class="logo-text">创作空间</span>
                <span class="admin-badge">文章编辑</span>
            </div>
            <div class="nav-links">
                <a href="article-admin.html" class="nav-item">
                    <span class="nav-icon">←</span>
                    <span>返回管理</span>
                </a>
                <a href="admin.html" class="nav-item">
                    <span class="nav-icon">⚙️</span>
                    <span>管理后台</span>
                </a>
                <a href="#" id="logout-link" class="nav-item">
                    <span class="nav-icon">🚪</span>
                    <span>退出</span>
                </a>
            </div>
        </nav>
    </header>

    <div class="edit-container">
        <div class="edit-header">
            <h1 class="edit-title" id="page-title">
                <span class="title-icon">✏️</span>
                新建文章
            </h1>
            <div class="edit-actions">
                <button class="btn-modern btn-secondary" onclick="goBack()">
                    <span class="btn-icon">✕</span>
                    取消
                </button>
                <button class="btn-modern btn-success" onclick="saveArticle()" id="save-btn">
                    <span class="btn-icon">💾</span>
                    保存文章
                </button>
                <button class="btn-modern" onclick="testEditor()" style="background: #ffc107; color: #333;">
                    <span class="btn-icon">🐛</span>
                    测试编辑器
                </button>
            </div>
        </div>

        <div class="edit-form">
            <form id="article-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="article-title">
                            <span class="label-icon">📝</span>
                            文章标题 *
                        </label>
                        <input type="text" class="form-input" id="article-title" name="title" placeholder="请输入文章标题" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="article-category">
                            <span class="label-icon">🏷️</span>
                            分类
                        </label>
                        <select class="form-input" id="article-category" name="category">
                            <option value="">请选择分类</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label class="form-label">
                        <span class="label-icon">📄</span>
                        文章内容 *
                    </label>
                    <textarea id="article-content-editor" class="tinymce-editor" placeholder="请输入文章内容..." style="display: none;"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <span class="label-icon">🖼️</span>
                        封面图片
                    </label>
                    <div class="file-upload-area" onclick="document.getElementById('article-image-file').click()">
                        <div class="upload-icon">📷</div>
                        <div class="upload-text">点击选择封面图片</div>
                        <div class="upload-hint">支持 JPG、PNG、GIF、WebP 格式，最大 5MB</div>
                    </div>
                    <input type="file" id="article-image-file" accept="image/*" style="display: none;" onchange="handleArticleImageSelect(event)">
                    <input type="hidden" id="article-cover-image" name="cover-image">
                    <div id="article-image-preview" class="preview-grid" style="display: none;"></div>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/api-client.js"></script>
    <script src="assets/js/article-edit.js?v=1.0.48"></script>
</body>
</html>
