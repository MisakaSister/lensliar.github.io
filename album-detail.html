<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创作空间</title>
    <link rel="icon" type="image/png" href="assets/logo/ed3ac818-534b-4963-b114-b814a0a43304 (1).png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- 页面加载动画 -->
<div class="page-loading" id="page-loading">
    <div class="loading-content">
        <div class="loading-spinner"></div>
                        <div class="loading-text">正在加载</div>
    </div>
</div>

<header>
    <nav>
        <a href="index.html" class="logo" aria-label="返回首页">
            <i class="fas fa-palette"></i>
            <span class="logo-text">创作空间</span>
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="articles.html" class="nav-item">
                <i class="fas fa-newspaper"></i>
                <span>文章</span>
            </a>
            <a href="albums.html" class="nav-item active">
                <i class="fas fa-images"></i>
                <span>相册</span>
            </a>
            <a href="admin.html" id="admin-link" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>管理</span>
            </a>
            <a href="#" id="logout-link" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>退出</span>
            </a>
        </div>
    </nav>
</header>

<div class="container">
    <!-- 背景装饰元素 -->
    <div class="page-background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <div class="detail-navigation">
        <button class="nav-button prev-button" id="prev-album" onclick="navigateAlbum('prev')" title="上一个相册">
            <i class="fas fa-chevron-left"></i>
            <span class="nav-text">上一个</span>
        </button>
        <button class="nav-button next-button" id="next-album" onclick="navigateAlbum('next')" title="下一个相册">
            <span class="nav-text">下一个</span>
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <div id="album-container" class="detail-container">
        <div class="loading">
            <div class="spinner"></div>
            <span>正在加载精美相册...</span>
        </div>
    </div>

    <div class="related-content" id="related-content" style="display: none;">
        <div class="section-header">
            <h3 class="related-title">
                <i class="fas fa-heart"></i>
                相关相册
            </h3>
        </div>
        <div class="related-grid" id="related-grid">
            <!-- 相关相册将通过JavaScript动态加载 -->
        </div>
    </div>
</div>

<!-- 图片查看器模态框 -->
<div id="image-viewer" class="modal image-viewer">
    <div class="image-viewer-content">
        <div class="image-viewer-header">
            <h3 class="image-title" id="viewer-title">图片详情</h3>
            <div class="viewer-actions">
                <button class="action-btn" onclick="toggleFullscreen()" title="全屏">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="action-btn" onclick="downloadImage()" title="下载">
                    <i class="fas fa-download"></i>
                </button>
                <button class="action-btn" onclick="shareImage()" title="分享">
                    <i class="fas fa-share"></i>
                </button>
                <button class="close-btn" onclick="closeImageViewer()">&times;</button>
            </div>
        </div>
        <div class="image-viewer-body">
            <button class="nav-btn prev-btn" onclick="showPrevImage()" id="prev-image-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="image-container">
                <img id="viewer-image" src="" alt="">
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="zoomIn()" title="放大">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button class="zoom-btn" onclick="zoomOut()" title="缩小">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <button class="zoom-btn" onclick="resetZoom()" title="重置">
                        <i class="fas fa-expand-arrows-alt"></i>
                    </button>
                </div>
            </div>
            <button class="nav-btn next-btn" onclick="showNextImage()" id="next-image-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="image-viewer-footer">
            <div class="image-counter" id="image-counter">1 / 1</div>
        </div>
    </div>
</div>

<!-- 快捷功能面板 -->
<div class="quick-actions">
    <button class="quick-btn" onclick="scrollToTop()" title="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </button>
    <button class="quick-btn" onclick="toggleTheme()" title="切换主题">
        <i class="fas fa-moon"></i>
    </button>
    <button class="quick-btn" onclick="goBackToAlbums()" title="返回相册列表">
        <i class="fas fa-list"></i>
    </button>
</div>

<div id="notification" class="notification"></div>

<script src="assets/js/app.js"></script>
<script src="assets/js/utils.js"></script>
<script src="assets/js/album-detail.js"></script>
</body>
</html>
