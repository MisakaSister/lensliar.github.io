<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 创作空间</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">
<!-- 页面加载动画 -->
<div class="page-loading" id="page-loading">
    <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在加载登录界面...</div>
    </div>
</div>

<div class="login-background">
    <!-- 背景装饰元素 -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-palette"></i>
                </div>
                <h2 class="login-title">创作空间</h2>
                <h3 class="login-subtitle">管理员登录</h3>
                <p class="login-description">请输入您的凭证以访问管理后台</p>
            </div>
            
            <form class="login-form" onsubmit="login(event)">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i>
                        <span>用户名</span>
                    </label>
                    <div class="input-container">
                        <input type="text" id="username" class="form-input" placeholder="输入管理员用户名" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        <span>密码</span>
                    </label>
                    <div class="password-input-container">
                        <input type="password" id="password" class="form-input" placeholder="输入管理员密码" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="password-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        <span class="checkbox-text">记住我</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>登录管理后台</span>
                </button>
            </form>
            
            <div class="login-footer">
                <div class="login-links">
                    <a href="index.html" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                        <span>返回首页</span>
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- 加载动画 -->
<div id="login-loading" class="login-loading" style="display: none;">
    <div class="loading-content">
        <div class="loading-spinner"></div>
        <p>正在验证登录信息...</p>
    </div>
</div>

<!-- 快捷功能面板 -->
<div class="quick-actions">
    <button class="quick-btn" onclick="toggleTheme()" title="切换主题">
        <i class="fas fa-moon"></i>
    </button>

</div>

<div id="notification" class="notification"></div>

<script src="assets/js/app.js"></script>
<script src="assets/js/login.js"></script>
</body>
</html>
