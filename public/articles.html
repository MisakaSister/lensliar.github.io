<body>
<!-- 页面加载动画 -->
<div class="page-loading" id="page-loading">
    <div class="loading-content">
        <div class="loading-spinner"></div>
                        <div class="loading-text">正在加载</div>
    </div>
</div>

<header>
    <nav>
        <a href="index.html" class="logo" aria-label="返回首页">
            <i class="fas fa-palette"></i>
            <span class="logo-text">创作空间</span>
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="articles.html" class="nav-item active">
                <i class="fas fa-newspaper"></i>
                <span>文章</span>
            </a>
            <a href="albums.html" class="nav-item">
                <i class="fas fa-images"></i>
                <span>相册</span>
            </a>
            <a href="admin.html" id="admin-link">
                <i class="fas fa-cog"></i>
                <span>管理</span>
            </a>
            <a href="#" id="logout-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>退出</span>
            </a>
        </div>
    </nav>
</header>

<div class="container">
    <!-- 文章区域 -->
    <div class="content-sections" id="articles-section">
        <div class="page-header">
            <h1 class="page-main-title">
                <i class="fas fa-newspaper"></i>
                文章精选
            </h1>
            <p class="page-subtitle">发现精彩内容，启发创意思维</p>
        </div>
        
        <div class="content-controls">
            <div class="controls-left">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" placeholder="搜索文章标题、内容..." id="articles-search">
                </div>
                <div class="filter-container">
                    <select class="filter-select" id="articles-filter">
                        <option value="">所有分类</option>
                    </select>
                </div>
            </div>
            <div class="controls-right">
                <div class="sort-container">
                    <select class="sort-select" id="articles-sort">
                        <option value="date-desc">最新发布</option>
                        <option value="date-asc">最早发布</option>
                        <option value="title-asc">标题A-Z</option>
                        <option value="title-desc">标题Z-A</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="grid--container" id="articles-container">
            <div class="loading">
                <div class="spinner"></div>
                <span>正在加载精彩内容...</span>
            </div>
        </div>
        
        <div class="load-more-section">
            <button class="btn btn-load-more" id="load-more-articles">
                <i class="fas fa-plus"></i>
                加载更多文章
            </button>
        </div>
    </div>
</div>

<!-- 快捷功能面板 -->
<div class="quick-actions">
    <button class="quick-btn" onclick="scrollToTop()" title="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </button>
    <button class="quick-btn" onclick="toggleTheme()" title="切换主题">
        <i class="fas fa-moon"></i>
    </button>
</div>

<div id="notification" class="notification"></div>

<script src="assets/js/app.js"></script>
<script src="assets/js/articles.js"></script>
