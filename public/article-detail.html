<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创作空间</title>
    <link rel="icon" type="image/png" href="assets/logo/ed3ac818-534b-4963-b114-b814a0a43304 (1).png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- 页面加载动画 -->
<div class="page-loading" id="page-loading">
    <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在加载文章详情...</div>
    </div>
</div>

<header>
    <nav>
        <a href="index.html" class="logo" aria-label="返回首页">
            <i class="fas fa-palette"></i>
            <span class="logo-text">创作空间</span>
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="articles.html" class="nav-item">
                <i class="fas fa-newspaper"></i>
                <span>文章</span>
            </a>
            <a href="albums.html" class="nav-item">
                <i class="fas fa-images"></i>
                <span>相册</span>
            </a>
            <a href="admin.html" id="admin-link" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>管理</span>
            </a>
            <a href="#" id="logout-link" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>退出</span>
            </a>
        </div>
    </nav>
</header>

<div class="container">
    <!-- 背景装饰元素 -->
    <div class="page-background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <div class="detail-navigation">
        <button class="nav-button prev-button" id="prev-article" onclick="navigateArticle('prev')" title="上一篇">
            <i class="fas fa-chevron-left"></i>
            <span class="nav-text">上一篇</span>
        </button>
        <button class="nav-button next-button" id="next-article" onclick="navigateArticle('next')" title="下一篇">
            <span class="nav-text">下一篇</span>
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <div id="article-container" class="detail-container">
        <div class="loading">
            <div class="spinner"></div>
            <span>正在加载精彩内容...</span>
        </div>
    </div>

    <div class="related-content" id="related-content" style="display: none;">
        <div class="section-header">
            <h3 class="related-title">
                <i class="fas fa-heart"></i>
                相关文章
            </h3>
        </div>
        <div class="related-grid" id="related-grid">
            <!-- 相关文章将通过JavaScript动态加载 -->
        </div>
    </div>
</div>

<!-- 快捷功能面板 -->
<div class="quick-actions">
    <button class="quick-btn" onclick="scrollToTop()" title="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </button>
    <button class="quick-btn" onclick="toggleTheme()" title="切换主题">
        <i class="fas fa-moon"></i>
    </button>
    <button class="quick-btn" onclick="goBackToArticles()" title="返回文章列表">
        <i class="fas fa-list"></i>
    </button>
</div>

<div id="notification" class="notification"></div>

<script src="assets/js/app.js"></script>
<script src="assets/js/article-detail.js"></script>
</body>
</html>
