<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 创作空间</title>
    <link rel="icon" type="image/png" href="assets/logo/ed3ac818-534b-4963-b114-b814a0a43304 (1).png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-page">
<!-- 页面加载动画 -->
<div class="page-loading" id="page-loading">
    <div class="loading-content">
        <div class="loading-spinner"></div>
                        <div class="loading-text">正在加载</div>
    </div>
</div>

<header>
    <nav>
        <a href="index.html" class="logo" aria-label="返回首页">
            <i class="fas fa-palette"></i>
            <span class="logo-text">创作空间</span>
            <span class="admin-badge">管理后台</span>
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>返回首页</span>
            </a>
            <a href="#" id="logout-link" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>退出</span>
            </a>
        </div>
    </nav>
</header>

<div class="admin-container">
    <!-- 背景装饰元素 -->
    <div class="admin-background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <div class="admin-header">
        <div class="header-content">
            <h1 class="admin-title">
                <i class="fas fa-crown"></i>
                <span>内容管理中心</span>
            </h1>
            <p class="admin-subtitle">管理您的创作内容，让创意绽放光彩</p>
        </div>
    </div>

    <div class="management-grid">
        <div class="management-card" onclick="window.location.href='article-admin.html'">
            <div class="card-icon">
                <i class="fas fa-newspaper"></i>
            </div>
            <div class="card-content">
                <h3>文章管理</h3>
                <p>创建、编辑和管理您的文章内容</p>
                <div class="card-features">
                    <span class="feature"><i class="fas fa-edit"></i> 富文本编辑</span>
                    <span class="feature"><i class="fas fa-tag"></i> 分类管理</span>
                    <span class="feature"><i class="fas fa-image"></i> 封面设置</span>
                </div>
            </div>
            <div class="card-arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>

        <div class="management-card" onclick="window.location.href='album-admin.html'">
            <div class="card-icon">
                <i class="fas fa-images"></i>
            </div>
            <div class="card-content">
                <h3>相册管理</h3>
                <p>创建、编辑和管理您的相册内容</p>
                <div class="card-features">
                    <span class="feature"><i class="fas fa-upload"></i> 批量上传</span>
                    <span class="feature"><i class="fas fa-tag"></i> 分类管理</span>
                    <span class="feature"><i class="fas fa-eye"></i> 预览功能</span>
                </div>
            </div>
            <div class="card-arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
    </div>

    <div class="quick-stats">
        <div class="stats-card">
            <div class="stats-icon">
                <i class="fas fa-newspaper"></i>
            </div>
            <div class="stats-info">
                <h4>文章统计</h4>
                <p id="articles-stats">加载中...</p>
            </div>
        </div>
        <div class="stats-card">
            <div class="stats-icon">
                <i class="fas fa-images"></i>
            </div>
            <div class="stats-info">
                <h4>相册统计</h4>
                <p id="albums-stats">加载中...</p>
            </div>
        </div>
    </div>
</div>

<!-- 快捷功能面板 -->
<div class="quick-actions">
    <button class="quick-btn" onclick="scrollToTop()" title="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </button>
    <button class="quick-btn" onclick="toggleTheme()" title="切换主题">
        <i class="fas fa-moon"></i>
    </button>
</div>

<div id="notification" class="notification"></div>

<script src="assets/js/app.js"></script>
<script src="assets/js/utils.js"></script>
<script src="assets/js/api-client.js"></script>
<script src="assets/js/admin-dashboard.js"></script>
</body>
</html>
