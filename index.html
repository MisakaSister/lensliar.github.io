<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创作空间</title>
    <link rel="icon" type="image/png" href="assets/logo/ed3ac818-534b-4963-b114-b814a0a43304 (1).png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- 页面加载动画 -->
<div class="page-loading" id="page-loading">
    <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在加载创作空间...</div>
    </div>
</div>

<header>
    <nav>
        <div class="logo">
            <i class="fas fa-palette"></i>
            <span class="logo-text">创作空间</span>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-item active" data-section="home">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="articles.html" class="nav-item">
                <i class="fas fa-newspaper"></i>
                <span>文章</span>
            </a>
            <a href="albums.html" class="nav-item">
                <i class="fas fa-images"></i>
                <span>相册</span>
            </a>
            <a href="resume.html" class="nav-item">
                <i class="fas fa-id-card"></i>
                <span>简历制作</span>
            </a>
            <a href="admin.html" id="admin-link">
                <i class="fas fa-cog"></i>
                <span>管理</span>
            </a>
            <a href="#" id="logout-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>退出</span>
            </a>
        </div>
    </nav>
</header>

<div class="container">
    <!-- 首页欢迎区域 -->
    <div class="welcome-section" id="welcome-section">
        <div class="welcome-bg">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
        </div>
        <div class="welcome-content">
            <h1 class="welcome-title">
                <span class="title-line">欢迎来到</span>
                <span class="title-highlight">创作空间</span>
            </h1>
            <p class="welcome-description">探索精彩内容，分享创意灵感</p>
            <div class="welcome-stats">
                <div class="stat-item" data-aos="fade-up" data-aos-delay="100">
                    <div class="stat-icon">
                        <i class="fas fa-newspaper"></i>
                    </div>
                    <div class="stat-details">
                        <span class="stat-number" id="articles-count">0</span>
                        <span class="stat-label">文章</span>
                    </div>
                </div>
                <div class="stat-item" data-aos="fade-up" data-aos-delay="200">
                    <div class="stat-icon">
                        <i class="fas fa-images"></i>
                    </div>
                    <div class="stat-details">
                        <span class="stat-number" id="albums-count">0</span>
                        <span class="stat-label">相册</span>
                    </div>
                </div>
                <div class="stat-item" data-aos="fade-up" data-aos-delay="300">
                    <div class="stat-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="stat-details">
                        <span class="stat-number" id="views-count">0</span>
                        <span class="stat-label">浏览</span>
                    </div>
                </div>
            </div>
            <div class="welcome-actions">
                <a href="articles.html" class="btn btn-explore">
                    <i class="fas fa-rocket"></i>
                    探索文章
                </a>
                <a href="albums.html" class="btn btn-gallery">
                    <i class="fas fa-images"></i>
                    浏览相册
                </a>
            </div>
        </div>
    </div>

    <!-- 文章区域 -->
    <div class="content-sections" id="articles-section" style="display: none;">
        <div class="page-header">
            <h1 class="page-main-title">
                <i class="fas fa-newspaper"></i>
                文章精选
            </h1>
            <p class="page-subtitle">发现精彩内容，启发创意思维</p>
        </div>
        
        <div class="content-controls">
            <div class="controls-left">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" placeholder="搜索文章标题、内容..." id="articles-search">
                </div>
                <div class="filter-container">
                    <select class="filter-select" id="articles-filter">
                        <option value="">所有分类</option>
                    </select>
                </div>
            </div>
            <div class="controls-right">
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid" title="网格视图">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="list" title="列表视图">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
                <div class="sort-container">
                    <select class="sort-select" id="articles-sort">
                        <option value="date-desc">最新发布</option>
                        <option value="date-asc">最早发布</option>
                        <option value="title-asc">标题A-Z</option>
                        <option value="title-desc">标题Z-A</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="content-grid" id="articles-container">
            <div class="loading">
                <div class="spinner"></div>
                <span>正在加载精彩内容...</span>
            </div>
        </div>
        
        <div class="load-more-section">
            <button class="btn btn-load-more" id="load-more-articles">
                <i class="fas fa-plus"></i>
                加载更多文章
            </button>
        </div>
    </div>

    <!-- 相册区域 -->
    <div class="content-sections" id="albums-section" style="display: none;">
        <div class="page-header">
            <h1 class="page-main-title">
                <i class="fas fa-images"></i>
                相册集锦
            </h1>
            <p class="page-subtitle">记录美好瞬间，分享视觉盛宴</p>
        </div>
        
        <div class="content-controls">
            <div class="controls-left">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" placeholder="搜索相册标题、描述..." id="images-search">
                </div>
                <div class="filter-container">
                    <select class="filter-select" id="images-filter">
                        <option value="">所有分类</option>
                    </select>
                </div>
            </div>
            <div class="controls-right">
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid" title="网格视图">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="masonry" title="瀑布流">
                        <i class="fas fa-th-large"></i>
                    </button>
                </div>
                <div class="sort-container">
                    <select class="sort-select" id="images-sort">
                        <option value="date-desc">最新创建</option>
                        <option value="date-asc">最早创建</option>
                        <option value="title-asc">标题A-Z</option>
                        <option value="title-desc">标题Z-A</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="content-grid" id="images-container">
            <div class="loading">
                <div class="spinner"></div>
                <span>正在加载精美相册...</span>
            </div>
        </div>
        
        <div class="load-more-section">
            <button class="btn btn-load-more" id="load-more-images">
                <i class="fas fa-plus"></i>
                加载更多相册
            </button>
        </div>
    </div>
</div>

<!-- 图片查看器模态框 -->
<div id="image-viewer" class="modal image-viewer">
    <div class="image-viewer-content">
        <div class="image-viewer-header">
            <h3 class="image-title" id="viewer-title">图片标题</h3>
            <div class="viewer-actions">
                <button class="action-btn" onclick="toggleFullscreen()" title="全屏">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="action-btn" onclick="downloadImage()" title="下载">
                    <i class="fas fa-download"></i>
                </button>
                <button class="action-btn" onclick="shareImage()" title="分享">
                    <i class="fas fa-share"></i>
                </button>
                <button class="close-btn" onclick="closeImageViewer()">&times;</button>
            </div>
        </div>
        <div class="image-viewer-body">
            <button class="nav-btn prev-btn" onclick="showPrevImage()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="image-container">
                <img id="viewer-image" src="" alt="">
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="zoomIn()" title="放大">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button class="zoom-btn" onclick="zoomOut()" title="缩小">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <button class="zoom-btn" onclick="resetZoom()" title="重置">
                        <i class="fas fa-expand-arrows-alt"></i>
                    </button>
                </div>
            </div>
            <button class="nav-btn next-btn" onclick="showNextImage()">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="image-viewer-footer">
            <div class="image-info">
                <span class="image-counter" id="image-counter">1 / 1</span>
                <span class="image-date" id="viewer-date">2023-01-01</span>
            </div>
            <div class="image-tags" id="image-tags">
                <!-- 图片标签将在这里动态添加 -->
            </div>
        </div>
    </div>
</div>

<!-- 快捷功能面板 -->
<div class="quick-actions">
    <button class="quick-btn" onclick="scrollToTop()" title="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </button>
    <button class="quick-btn" onclick="toggleTheme()" title="切换主题">
        <i class="fas fa-moon"></i>
    </button>
</div>

<div id="notification" class="notification"></div>

<script src="assets/js/app.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
