<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创作空间 - 简历制作</title>
    <link rel="icon" type="image/png" href="assets/logo/ed3ac818-534b-4963-b114-b814a0a43304 (1).png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/resume.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- 页面加载动画 -->
<div class="page-loading" id="page-loading">
    <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在加载简历制作...</div>
    </div>
</div>

<header>
    <nav>
        <div class="logo">
            <i class="fas fa-id-card"></i>
            <span class="logo-text">创作空间</span>
            <span class="admin-badge">简历制作</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="articles.html" class="nav-item">
                <i class="fas fa-newspaper"></i>
                <span>文章</span>
            </a>
            <a href="albums.html" class="nav-item">
                <i class="fas fa-images"></i>
                <span>相册</span>
            </a>
            <a href="resume.html" class="nav-item active">
                <i class="fas fa-id-card"></i>
                <span>简历制作</span>
            </a>
            <a href="admin.html" id="admin-link" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>管理</span>
            </a>
            <a href="#" id="logout-link" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>退出</span>
            </a>
        </div>
    </nav>
</header>

<div class="container">
    <!-- 工具栏 -->
    <div class="resume-toolbar">
        <div class="toolbar-left">
            <div class="template-select">
                <label for="template-select">
                    <i class="fas fa-palette"></i>
                    模板
                </label>
                <select id="template-select">
                    <option value="classic">Classic 简约白</option>
                    <option value="compact">Compact 紧凑</option>
                    <option value="elegant">Elegant 灰条</option>
                </select>
            </div>

            <div class="zoom-group">
                <button class="btn btn-small" id="zoom-out"><i class="fas fa-search-minus"></i></button>
                <span id="zoom-percent">100%</span>
                <button class="btn btn-small" id="zoom-in"><i class="fas fa-search-plus"></i></button>
            </div>
        </div>

        <div class="toolbar-right">
            <div class="add-section">
                <button class="btn btn-primary btn-small" id="add-section-btn">
                    <i class="fas fa-plus"></i>
                    新增模块
                </button>
                <div class="add-menu" id="add-menu" style="display:none;"></div>
            </div>

            <input type="file" id="import-file" accept="application/json" style="display:none;">
            <button class="btn btn-small" id="import-json"><i class="fas fa-file-import"></i> 导入JSON</button>
            <button class="btn btn-small" id="export-json"><i class="fas fa-file-export"></i> 导出JSON</button>
            <button class="btn btn-small" id="new-resume"><i class="fas fa-file"></i> 新建</button>
            <button class="btn btn-success btn-small" id="print-resume"><i class="fas fa-print"></i> 打印PDF</button>
        </div>
    </div>

    <!-- 画布舞台 -->
    <div class="resume-stage">
        <div class="resume-paper template-classic" id="resume-paper" data-template="classic">
            <!-- 头部名称与职位 -->
            <div class="resume-header" id="resume-header">
                <div class="name-line">
                    <span class="name" contenteditable="true" data-path="header.name">个人简历</span>
                </div>
                <div class="meta-line">
                    <span class="meta" contenteditable="true" data-path="header.subtitle">可拖拽模块 自由排版 模板可切换</span>
                </div>
            </div>

            <!-- 模块容器 -->
            <div id="resume-canvas" class="resume-canvas" aria-label="简历模块容器">
                <!-- 由脚本渲染 -->
            </div>
        </div>
    </div>

    <!-- 底部说明 -->
    <div class="resume-hint">
        提示：支持模块新增/编辑/删除与拖拽排序。打印时将自动应用A4排版，仅导出内容不包含操作按钮。
    </div>
</div>

<div id="notification" class="notification"></div>

<script src="assets/js/app.js"></script>
<script src="assets/js/resume.js"></script>
</body>
</html>
